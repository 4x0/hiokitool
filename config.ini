[Host]
host = 192.168.1.200
port = 23
timeout = 10

[Display]
brightness = 50
view = HIST

[System]
reset = True

[Measure]
voltage_range = 10V
voltage_range_auto = OFF
voltage_digits = 8
impedence_auto = ON
;sample_count = 100
;continuous = ON
format = FIX
continuous = OFF
speed = SLOW
method = READ
temperature = ON

[Panel]
;load = 5
;save = 5

[Label]
;state = ON
text = %%H%%M XY

[IO]
; Digital I/O port configuration (11 bits, 0-2047 decimal range)
; Uncomment and modify ONE of the following output formats:

; Option 1: Binary representation (best for visualizing bit patterns)
;output_binary = 0b00000000001  ; Only bit 0 active

; Option 2: Decimal value (0-2047)
;output_decimal = 255  ; Bits 0-7 active (first 8 relays)

; Option 3: Individual bit control (best for documentation)
;bit_0 = OFF  ; External relay 1
;bit_1 = OFF  ; External relay 2
;bit_2 = OFF  ; External relay 3
;bit_3 = OFF  ; External relay 4
;bit_4 = OFF  ; External relay 5
;bit_5 = OFF  ; External relay 6
;bit_6 = OFF  ; External relay 7
;bit_7 = OFF  ; External relay 8
;bit_8 = OFF  ; Status output 1
;bit_9 = OFF  ; Status output 2
;bit_10 = OFF ; Status output 3

[Run]
settings_dump = False
samples = 172800
polling_rate = 5