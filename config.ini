[Host]
host = 192.168.1.200
port = 23
timeout = 10

[Display]
brightness = 50
view = HIST

[System]
reset = True

[Measure]
voltage_range = 10V
voltage_range_auto = OFF
voltage_digits = 8
impedence_auto = ON
;sample_count = 100
;continuous = ON
format = FIX
continuous = OFF
speed = SLOW
method = READ
temperature = ON

[Panel]
;load = 5
;save = 5

[Label]
;state = ON
text = %%H%%M XY

[Trigger]
; Trigger configuration for synchronized measurements
;source = IMMediate  ; IMMediate (default) / EXTernal / BUS
;delay = 0.0        ; Delay after trigger in seconds (0-9.999)
;delay_auto = OFF   ; Automatic delay calculation

[IO]
; Digital I/O port configuration (11 bits, 0-2047 decimal range)
; Uncomment and modify ONE of the following output formats:

; Option 1: Binary representation (best for visualizing bit patterns)
;output_binary = 0b00000000001  ; Only bit 0 active

; Option 2: Decimal value (0-2047)
;output_decimal = 255  ; Bits 0-7 active (first 8 relays)

; Option 3: Individual bit control (best for documentation)
;bit_0 = OFF  ; External relay 1
;bit_1 = OFF  ; External relay 2
;bit_2 = OFF  ; External relay 3
;bit_3 = OFF  ; External relay 4
;bit_4 = OFF  ; External relay 5
;bit_5 = OFF  ; External relay 6
;bit_6 = OFF  ; External relay 7
;bit_7 = OFF  ; External relay 8
;bit_8 = OFF  ; Status output 1
;bit_9 = OFF  ; Status output 2
;bit_10 = OFF ; Status output 3

[IO.Sequence]
; Automated IO pattern sequencing - cycle through different configurations
;enabled = false     ; Enable sequencing (true/false)
;mode = range        ; Mode: 'range' or 'list'

; Range mode - sequential counting from start to end
;start = 0           ; Starting value (0-2047)
;end = 7             ; Ending value (0-2047)
;step = 1            ; Increment between values
;samples_per_step = 10  ; Number of measurements per IO state
;loop = true         ; Loop back to start when complete

; List mode - specify exact sequence of patterns
;mode = list
;patterns = 0, 1, 3, 7, 15, 31  ; Decimal values
;patterns = 0b000, 0b001, 0b010, 0b011, 0b100  ; Or binary notation
;samples_per_step = 5
;loop = false

;include_io_in_csv = true  ; Add IO state column to output CSV

[Script]
; Python script execution for complex test sequences
;enabled = false          ; Enable script execution (replaces normal Run mode)
;file = test_sequence.py  ; Path to Python script file
;mode = restricted        ; Safety mode: restricted/trusted/developer
;timeout = 300           ; Maximum script runtime in seconds
;save_results = true     ; Save measurement results to CSV

; Example scripts included:
; - test_sequence.py: Multi-range characterization with conditional logic
; - simple_sweep.py: Basic IO sweep from 0-7 with measurements

[Run]
settings_dump = False
samples = 172800
polling_rate = 5